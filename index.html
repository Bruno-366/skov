<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Skov - A visual programming system</title>
<script language="javascript">

    if (navigator.language) langue=navigator.language;
    else if (navigator.userLanguage) langue=navigator.userLanguage;
    else langue='';

    if (langue.substr(0, 2)=='fr') url='fr/';
    else url='en/';

    location.replace(url);

</script>
</head>
<body>
<p><a href="en/">English</a></p>
<p><a href="fr/">Fran√ßais</a></p>
</body>
</html>
